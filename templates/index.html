<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test Floww - Welcome</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container-box {
      background: rgba(255, 255, 255, 0.95);
      padding: 60px 40px;
      border-radius: 20px;
      text-align: center;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
    }

    .logo {
      font-size: 4rem;
      color: #667eea;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    h1 {
      font-size: 2.4rem;
      font-weight: bold;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 1rem;
      color: #6c757d;
      margin-bottom: 30px;
    }

    .btn-custom {
      width: 100%;
      padding: 14px;
      border-radius: 50px;
      font-weight: 600;
      text-transform: uppercase;
      margin-bottom: 15px;
      transition: 0.3s ease;
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.2);
    }

    .btn-login {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 30px rgba(102, 126, 234, 0.3);
    }

    .btn-signup {
      border: 2px solid #667eea;
      color: #667eea;
      background: white;
    }

    .btn-signup:hover {
      background: #667eea;
      color: white;
      transform: translateY(-2px);
    }

    .footer {
      font-size: 0.85rem;
      color: #aaa;
      margin-top: 30px;
    }

  </style>
</head>
<body>

  <div class="container-box">
    <div class="logo"><i class="fas fa-water"></i></div>
    <h1>Welcome to Test Floww</h1>
    <p>Simplify your testing workflows with powerful tools</p>

    <a href="/login" class="btn btn-custom btn-login">
      <i class="fas fa-sign-in-alt me-2"></i>Login
    </a>

    <a href="/signup" class="btn btn-custom btn-signup">
      <i class="fas fa-user-plus me-2"></i>Sign Up
    </a>

    <div class="footer">Made with ðŸ’œ by Mansoor</div>
  </div>

</body>
</html>
